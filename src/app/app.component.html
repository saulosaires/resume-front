<header class="p-3  border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
               href="/">
                <svg class="bi bi-bootstrap-fill" fill="currentColor" height="32" viewBox="0 0 16 16"
                     width="40" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23H6.375zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z"/>
                    <path d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396H5.062z"/>
                </svg>
                <span class="fs-4">{{title}}</span>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-2 link-secondary" href="#">Overview</a></li>
                <li><a class="nav-link px-2 link-body-emphasis" href="#">Inventory</a></li>
                <li><a class="nav-link px-2 link-body-emphasis" href="#">Customers</a></li>
                <li><a class="nav-link px-2 link-body-emphasis" href="#">Products</a></li>
            </ul>

            <div class="text-end">
                <div *ngIf="!loggedIn">
                    <asl-google-signin-button size="large" type="standard"/>
                </div>
                <a *ngIf="loggedIn" [matMenuTriggerFor]="menu" aria-expanded="false"
                   class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" href="#">
                    <img alt="mdo" class="rounded-circle" height="32" ngSrc="{{ user.photoUrl }}" width="32">
                </a>
            </div>

        </div>
    </div>
</header>


<mat-menu #menu="matMenu" xPosition="before">
    <app-profile-menu></app-profile-menu>
</mat-menu>

<div class="content " role="main">

    <router-outlet></router-outlet>


</div>
