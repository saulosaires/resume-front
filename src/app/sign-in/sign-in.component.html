<!-- src/app/signin/signin.component.html -->

<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" required>
        </mat-form-field>

        <div class="container-btn">
          <div class="sign-in-btn"><button mat-raised-button color="primary" type="submit">Sign In</button></div>
          <div class="sign-in-btn"><asl-google-signin-button type="standard" size="large">Login</asl-google-signin-button></div>
        </div>

      </form>

    </mat-card-content>
  </mat-card>
</div>
